- name: Instalar dependencias de Python
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Agregar GPG key oficial de Docker
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Agregar repositorio Docker
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Actualizar apt e instalar Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

- name: Agregar al usuario 'debian' al grupo docker
  user:
    name: debian
    groups: docker
    append: yes


- name: Establecer permisos correctos del socket de Docker
  file:
    path: /var/run/docker.sock
    owner: root
    group: docker
    mode: '0660'

- name: Asegurar que el servicio Docker está iniciado y habilitado
  service:
    name: docker
    state: started
    enabled: true

- name: Esperar 2 segundos para que Docker reinicie correctamente
  pause:
    seconds: 2

- name: Crear virtualenv para Prefect
  command: python3 -m venv /home/debian/.venv_prefect
  args:
    creates: /home/debian/.venv_prefect

- name: Asignar permisos al entorno virtual para el usuario debian
  file:
    path: /home/debian/.venv_prefect
    owner: debian
    group: debian
    recurse: yes

- name: Instalar Prefect con dependencias dev
  shell: |
    source /home/debian/.venv_prefect/bin/activate && \
    pip install --upgrade pip && \
    pip install prefect-docker && \
    pip install prefect[dev]
  args:
    executable: /bin/bash


- name: Verificar instalación de Prefect
  shell: |
    source /home/debian/.venv_prefect/bin/activate && \
    prefect version
  args:
    executable: /bin/bash
  register: prefect_version

- debug:
    msg: "Prefect instalado: {{ prefect_version.stdout }}"

